name: Bug Report
description: File a bug report to help us improve the project.
title: "[Bug]: "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Please provide detailed information to help us reproduce and fix the issue.
  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: Steps to Reproduce
      description: |
        Provide numbered steps to reproduce the problem.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Observe the issue
    validations:
      required: true
  - type: textarea
    id: expected_behavior
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual_behavior
    attributes:
      label: Actual Behavior
      description: Describe what actually happened.
    validations:
      required: true
  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other details about the problem.
    validations:
      required: false
